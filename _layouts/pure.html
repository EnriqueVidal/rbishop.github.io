<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" href="/css/FontAwesome/font-awesome.min.css">
  <link rel="stylesheet" href="/css/blog.css">
</head>
  <body>
    <div class="pure-g-r" id="layout">
      <div class="sidebar pure-u">
        <header class="header">
          <hgroup>
            <h1 class="brand-title">{{ site.name }}</h1>
            <h2 class="brand-tagline">{{ site.description }}</h2>
          </hgroup>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <i class="fa fa-envelope fa-3x"></i>
              </li>
              <li class="nav-item">
                <i class="fa fa-github fa-3x"></i>
              </li>
              <li class="nav-item">
                <i class="fa fa-twitter fa-3x"></i>
              </li>
              <li class="nav-item">
                <i class="fa fa-linkedin fa-3x"></i>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="pure-u-1">
        <div class="content">
          <div class="posts">
            {{ content }}
          </div>

          <footer class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="http://rubiquity.com/">About</a></li>
                <li><a href="http://twitter.com/richoffrails">Twitter</a></li>
                <li><a href="http://github.com/rjbishop">Github</a></li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
    <script>
      YUI().use('node-base', 'node-event-delegate', function (Y) {
          // This just makes sure that the href="#" attached to the <a> elements
          // don't scroll you back up the page.
          Y.one('body').delegate('click', function (e) {
              e.preventDefault();
          }, 'a[href="#"]');
      });
    </script>
  </body>
</html>
